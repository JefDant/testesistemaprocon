<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Login Procon</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center vh-100">
  <div class="container" style="max-width: 400px;">
    <h2 class="mb-4 text-center">Sistema Procon</h2>
    <div id="alert-placeholder"></div>
    <form id="loginForm">
      <div class="mb-3">
        <label for="user" class="form-label">Usuário</label>
        <input type="text" class="form-control" id="user" required>
      </div>
      <div class="mb-3">
        <label for="pass" class="form-label">Senha</label>
        <input type="password" class="form-control" id="pass" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const BASE = 'https://script.google.com/macros/s/AKfycbzKntIfi7Yh5M1U8gdBmlhRAc-h-tRaBjNZFYOuEDRfeE3rxCZWsbgUxsz_YcItEr-d/exec';

    $('#loginForm').on('submit', async function(e) {
      e.preventDefault();
      const user = $('#user').val();
      const pass = $('#pass').val();
      const res = await fetch(`${BASE}?action=login`, {
        method: 'POST',
        body: JSON.stringify({ action: 'login', user, pass })
      });
      const data = await res.json();
      if (data.ok) {
        localStorage.setItem('user', user);
        window.location.href = 'dashboard.html';
      } else {
        $('#alert-placeholder').html(
          `<div class="alert alert-danger">${data.msg || 'Usuário ou senha inválidos'}</div>`
        );
      }
    });
  </script>
</body>
</html>
